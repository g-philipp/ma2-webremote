<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandMA2 OnPC Command Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gma-button {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid #444;
            color: #ffa500;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.1), 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.1s ease;
        }
        .gma-button:hover {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border-color: #666;
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.15), 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .gma-button:active {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transform: translateY(1px);
        }
        .gma-button.active {
            background: linear-gradient(145deg, #ffa500, #ff8c00);
            color: black;
            text-shadow: none;
            border-color: #ff8c00;
        }
        .gma-encoder-wheel {
            background: radial-gradient(circle, #333, #111);
            border: 3px solid #555;
            position: relative;
        }
        .gma-fader-track {
            background: linear-gradient(to top, #222, #444);
            border: 2px solid #555;
        }
        .gma-fader-handle {
            background: linear-gradient(145deg, #666, #333);
            border: 1px solid #888;
        }
        .gma-display {
            background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
            border: 2px solid #444;
            font-family: 'Courier New', monospace;
        }
        body {
            background: #0a0a0a;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-orange-400">
    <div id="app" class="min-h-screen">
        <!-- Connection Settings Modal -->
        <div v-if="showSettings" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-gray-800 p-6 rounded-lg border-2 border-orange-400 w-96">
                <h2 class="text-xl font-bold mb-4 text-orange-400">Connection Settings</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold mb-2">IP Address:</label>
                        <input v-model="settings.ip" type="text" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white" placeholder="192.168.1.100">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Port:</label>
                        <input v-model="settings.port" type="number" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white" placeholder="9001">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Username:</label>
                        <input v-model="settings.username" type="text" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white" placeholder="webremote">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Password (optional):</label>
                        <input v-model="settings.password" type="password" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white">
                    </div>
                    <div class="flex space-x-4">
                        <button @click="saveSettings" class="flex-1 gma-button p-2 rounded">Save</button>
                        <button @click="showSettings = false" class="flex-1 gma-button p-2 rounded">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="bg-black p-2 border-b border-gray-700 flex justify-between items-center">
            <h1 class="text-lg font-bold">GrandMA2 OnPC Command Interface</h1>
            <div class="flex items-center space-x-4">
                <button @click="showSettings = true" class="gma-button px-3 py-1 rounded text-xs">Settings</button>
                <div class="flex items-center space-x-2">
                    <div :class="['w-2 h-2 rounded-full', connectionStatus === 'connected' ? 'bg-green-500' : connectionStatus === 'connecting' ? 'bg-yellow-500' : 'bg-red-500']"></div>
                    <span class="text-xs">{{ connectionStatus }}</span>
                </div>
                <button @click="toggleConnection" class="gma-button px-3 py-1 rounded text-xs">
                    {{ isConnected ? 'Disconnect' : 'Connect' }}
                </button>
            </div>
        </div>

        <div class="flex h-screen p-2">
            <!-- Left Column -->
            <div class="flex flex-col space-y-1 w-16">
                <!-- Column 1 buttons -->
                <button class="gma-button h-12 text-xs rounded">Encoder Settings</button>
                <button class="gma-button h-12 text-xs rounded">Blind</button>
                <button class="gma-button h-12 text-xs rounded">Fix</button>
                <button class="gma-button h-12 text-xs rounded">Temp</button>
                <button class="gma-button h-12 text-xs rounded"><<<</button>
                <button class="gma-button h-12 text-xs rounded">Go -</button>
                <button class="gma-button h-12 text-xs rounded">Time</button>
                <button class="gma-button h-12 text-xs rounded">Edit</button>
                <button class="gma-button h-12 text-xs rounded">Update</button>
                <button class="gma-button h-12 text-xs rounded">Store</button>
                <button class="gma-button h-12 text-xs rounded">Back</button>
                <button class="gma-button h-12 text-xs rounded">User 1</button>
                <button class="gma-button h-12 text-xs rounded">User 2</button>
                <button class="gma-button h-12 text-xs rounded">List</button>
            </div>

            <!-- Column 2 -->
            <div class="flex flex-col space-y-1 w-16 ml-1">
                <button class="gma-button h-12 text-xs rounded">Freeze</button>
                <button class="gma-button h-12 text-xs rounded">Select</button>
                <button class="gma-button h-12 text-xs rounded">Top</button>
                <button class="gma-button h-12 text-xs rounded">Learn</button>
                <button class="gma-button h-12 text-xs rounded">Pause</button>
                <button class="gma-button h-12 text-xs rounded">Esc</button>
                <button class="gma-button h-12 text-xs rounded">Oops</button>
                <button class="gma-button h-12 text-xs rounded">Clear</button>
            </div>

            <!-- Column 3 -->
            <div class="flex flex-col space-y-1 w-16 ml-1">
                <button class="gma-button h-12 text-xs rounded">Prvw</button>
                <button class="gma-button h-12 text-xs rounded">Off</button>
                <button class="gma-button h-12 text-xs rounded">On</button>
                <button class="gma-button h-12 text-xs rounded">>>></button>
                <button class="gma-button h-12 text-xs rounded">Go +</button>
            </div>

            <!-- Column 4 -->
            <div class="flex flex-col space-y-1 w-16 ml-1">
                <button class="gma-button h-12 text-xs rounded">Tools</button>
                <button class="gma-button h-12 text-xs rounded">Assign</button>
                <button class="gma-button h-12 text-xs rounded">View</button>
                <button class="gma-button h-12 text-xs rounded">Page</button>
                <button class="gma-button h-12 text-xs rounded">Sequ</button>
                <button @click="addToCommand('Channel ')" class="gma-button h-12 text-xs rounded">Channel</button>
            </div>

            <!-- Column 5 -->
            <div class="flex flex-col space-y-1 w-16 ml-1">
                <button class="gma-button h-12 text-xs rounded">Setup</button>
                <button class="gma-button h-12 text-xs rounded">Align</button>
                <button class="gma-button h-12 text-xs rounded">Effect</button>
                <button class="gma-button h-12 text-xs rounded">Macro</button>
                <button class="gma-button h-12 text-xs rounded">Cue</button>
                <button @click="addToCommand('Fixture ')" class="gma-button h-12 text-xs rounded">Fixture</button>
            </div>

            <!-- Column 6 -->
            <div class="flex flex-col space-y-1 w-16 ml-1">
                <button class="gma-button h-12 text-xs rounded">Backup</button>
                <button class="gma-button h-12 text-xs rounded">Help</button>
                <button class="gma-button h-12 text-xs rounded">Goto</button>
                <button class="gma-button h-12 text-xs rounded">Preset</button>
                <button class="gma-button h-12 text-xs rounded">Exec</button>
                <button @click="addToCommand('Group ')" class="gma-button h-12 text-xs rounded">Group</button>
            </div>

            <!-- Numeric Keypad Section -->
            <div class="flex flex-col ml-4">
                <!-- Number pad row 1 -->
                <div class="flex space-x-1 mb-1">
                    <button @click="addToCommand('7')" class="gma-button w-12 h-12 text-lg font-bold rounded">7</button>
                    <button @click="addToCommand('8')" class="gma-button w-12 h-12 text-lg font-bold rounded">8</button>
                    <button @click="addToCommand('9')" class="gma-button w-12 h-12 text-lg font-bold rounded">9</button>
                    <button @click="addToCommand(' + ')" class="gma-button w-12 h-12 text-lg font-bold rounded">+</button>
                </div>
                <!-- Number pad row 2 -->
                <div class="flex space-x-1 mb-1">
                    <button @click="addToCommand('4')" class="gma-button w-12 h-12 text-lg font-bold rounded">4</button>
                    <button @click="addToCommand('5')" class="gma-button w-12 h-12 text-lg font-bold rounded">5</button>
                    <button @click="addToCommand('6')" class="gma-button w-12 h-12 text-lg font-bold rounded">6</button>
                    <button @click="addToCommand(' Thru ')" class="gma-button w-12 h-12 text-xs font-bold rounded">Thru</button>
                </div>
                <!-- Number pad row 3 -->
                <div class="flex space-x-1 mb-1">
                    <button @click="addToCommand('1')" class="gma-button w-12 h-12 text-lg font-bold rounded">1</button>
                    <button @click="addToCommand('2')" class="gma-button w-12 h-12 text-lg font-bold rounded">2</button>
                    <button @click="addToCommand('3')" class="gma-button w-12 h-12 text-lg font-bold rounded">3</button>
                    <button @click="addToCommand(' - ')" class="gma-button w-12 h-12 text-lg font-bold rounded">-</button>
                </div>
                <!-- Number pad row 4 -->
                <div class="flex space-x-1 mb-1">
                    <button @click="addToCommand('0')" class="gma-button w-12 h-12 text-lg font-bold rounded">0</button>
                    <button @click="addToCommand('.')" class="gma-button w-12 h-12 text-lg font-bold rounded">.</button>
                    <button @click="addToCommand(' If ')" class="gma-button w-12 h-12 text-xs font-bold rounded">If</button>
                    <button @click="addToCommand(' At ')" class="gma-button w-12 h-12 text-xs font-bold rounded">AT</button>
                </div>
                
                <!-- MA and Please buttons -->
                <div class="flex space-x-1 mb-1">
                    <button class="gma-button w-12 h-12 text-xs font-bold rounded active">MA</button>
                    <button @click="executeCommand()" class="gma-button w-36 h-12 text-sm font-bold rounded">Please</button>
                </div>

                <!-- Bottom row special buttons -->
                <div class="flex space-x-1 mb-4">
                    <button @click="addToCommand(' Full ')" class="gma-button w-12 h-12 text-xs rounded">Full</button>
                    <button @click="addToCommand(' Highlight ')" class="gma-button w-12 h-12 text-xs rounded">Highlight</button>
                    <button @click="addToCommand(' Solo ')" class="gma-button w-12 h-12 text-xs rounded">Solo</button>
                </div>

                <!-- Encoder wheel -->
                <div class="flex justify-center mb-4">
                    <div class="relative">
                        <div class="gma-encoder-wheel w-20 h-20 rounded-full flex items-center justify-center">
                            <div class="text-xs font-bold">△</div>
                        </div>
                        <button class="gma-button w-8 h-6 absolute -top-1 left-1/2 transform -translate-x-1/2 text-xs">Up</button>
                        <button class="gma-button w-8 h-6 absolute -bottom-1 left-1/2 transform -translate-x-1/2 text-xs">Down</button>
                        <button class="gma-button w-8 h-6 absolute top-1/2 -left-1 transform -translate-y-1/2 text-xs">Prev</button>
                        <button class="gma-button w-8 h-6 absolute top-1/2 -right-1 transform -translate-y-1/2 text-xs">Next</button>
                        <button class="gma-button w-8 h-6 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-xs">Set</button>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="flex flex-col ml-4 w-20">
                <button class="gma-button h-12 text-xs rounded mb-1">CMD (Ser.)</button>
                <button class="gma-button h-12 text-xs rounded mb-1">Shortcut (Ins)</button>
                <button class="gma-button h-12 text-xs rounded mb-1">Delete</button>
                <button class="gma-button h-12 text-xs rounded mb-1">Copy</button>
                <button class="gma-button h-12 text-xs rounded mb-1">Move</button>
                <button class="gma-button h-12 text-xs rounded mb-1">B.O.</button>
                <button class="gma-button h-12 text-xs rounded mb-1">Grand</button>
                
                <!-- Empty space for alignment -->
                <div class="flex-1"></div>
                
                <!-- Command Overlay Button -->
                <button class="gma-button h-16 text-xs rounded mb-2">Command Overlay</button>
            </div>

            <!-- Far Right - Masters and Screens -->
            <div class="flex flex-col ml-4 w-24">
                <div class="text-xs text-center mb-2">Masters</div>
                <div class="text-xs text-center mb-2">Extern 1</div>
                <div class="text-xs text-center mb-2">Extern 2</div>
                <div class="text-xs text-center mb-2">Executor 1 - 15</div>
                <div class="text-xs text-center mb-2">101 - 115</div>
                <div class="text-xs text-center mb-2">Executor 16 - 30</div>
                <div class="text-xs text-center mb-2">116 - 130</div>
                
                <div class="bg-gray-800 p-2 rounded text-xs text-center mb-2">Screen 2</div>
                <div class="bg-gray-800 p-2 rounded text-xs text-center mb-2">Screen 3</div>
                <div class="bg-gray-800 p-2 rounded text-xs text-center mb-2">Screen 4</div>

                <!-- Grand Master Fader -->
                <div class="flex items-center justify-center mt-4">
                    <div class="text-xs mr-2">100%</div>
                    <div class="gma-fader-track w-4 h-32 rounded relative">
                        <div class="gma-fader-handle w-6 h-4 rounded absolute -left-1" :style="{ bottom: grandMaster + '%' }"></div>
                    </div>
                    <div class="text-xs ml-2">Master</div>
                </div>
            </div>
        </div>

        <!-- Command Line Display -->
        <div class="fixed bottom-4 left-4 right-4 gma-display rounded-lg p-4 h-24">
            <div class="text-orange-400 text-sm font-bold mb-2">Command Line:</div>
            <div class="bg-black p-2 rounded border text-green-400 font-mono text-lg">
                <span class="text-orange-400">{{ currentCommand }}</span>
                <span class="animate-pulse">_</span>
            </div>
        </div>

        <!-- WebSocket Log -->
        <div class="fixed top-20 right-4 w-64 bg-black border border-orange-400 rounded-lg p-2 max-h-32 overflow-y-auto text-xs">
            <div class="text-orange-400 font-bold mb-1">WebSocket Log:</div>
            <div v-for="(message, index) in wsMessages.slice(-5)" :key="index" class="text-green-400 text-xs">
                {{ message }}
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, onUnmounted } = Vue;

        createApp({
            setup() {
                // Settings
                const showSettings = ref(false);
                const settings = ref({
                    ip: 'localhost',
                    port: 9001,
                    username: 'webremote',
                    password: ''
                });

                // WebSocket
                const ws = ref(null);
                const connectionStatus = ref('disconnected');
                const wsMessages = ref([]);
                
                // Command system
                const currentCommand = ref('');
                const commandHistory = ref([]);
                
                // UI state
                const grandMaster = ref(85);

                const isConnected = computed(() => connectionStatus.value === 'connected');

                // Settings functions
                function saveSettings() {
                    showSettings.value = false;
                    // Save to local storage if needed
                    localStorage.setItem('gma2_settings', JSON.stringify(settings.value));
                    addWsMessage('Settings saved');
                }

                // Load settings on startup
                function loadSettings() {
                    const saved = localStorage.getItem('gma2_settings');
                    if (saved) {
                        settings.value = { ...settings.value, ...JSON.parse(saved) };
                    }
                }

                // WebSocket functions
                function connectWebSocket() {
                    if (ws.value) {
                        ws.value.close();
                    }

                    connectionStatus.value = 'connecting';
                    const wsUrl = `ws://${settings.value.ip}:${settings.value.port}`;
                    
                    try {
                        ws.value = new WebSocket(wsUrl);
                        
                        ws.value.onopen = () => {
                            connectionStatus.value = 'connected';
                            addWsMessage(`Connected to ${wsUrl}`);
                            
                            // Send login if username provided
                            if (settings.value.username) {
                                sendWebSocketMessage({
                                    command: 'login',
                                    username: settings.value.username,
                                    password: settings.value.password || ''
                                });
                            }
                        };

                        ws.value.onmessage = (event) => {
                            try {
                                const data = JSON.parse(event.data);
                                handleWebSocketMessage(data);
                            } catch (e) {
                                addWsMessage('RX: ' + event.data);
                            }
                        };

                        ws.value.onclose = () => {
                            connectionStatus.value = 'disconnected';
                            addWsMessage('Connection closed');
                        };

                        ws.value.onerror = (error) => {
                            connectionStatus.value = 'error';
                            addWsMessage('Connection error');
                        };
                    } catch (error) {
                        connectionStatus.value = 'error';
                        addWsMessage('Failed to connect: ' + error.message);
                    }
                }

                function sendWebSocketMessage(message) {
                    if (ws.value && ws.value.readyState === WebSocket.OPEN) {
                        const jsonMessage = JSON.stringify(message);
                        ws.value.send(jsonMessage);
                        addWsMessage('TX: ' + jsonMessage);
                    } else {
                        addWsMessage('Not connected');
                    }
                }

                function handleWebSocketMessage(data) {
                    addWsMessage('RX: ' + JSON.stringify(data));
                }

                function addWsMessage(message) {
                    const timestamp = new Date().toLocaleTimeString();
                    wsMessages.value.push(`${timestamp}: ${message}`);
                    if (wsMessages.value.length > 100) {
                        wsMessages.value = wsMessages.value.slice(-100);
                    }
                }

                function toggleConnection() {
                    if (isConnected.value) {
                        ws.value.close();
                    } else {
                        connectWebSocket();
                    }
                }

                // Command functions
                function addToCommand(value) {
                    currentCommand.value += value;
                }

                function executeCommand() {
                    const command = currentCommand.value.trim();
                    if (command) {
                        commandHistory.value.push(command);
                        
                        // Send to GrandMA2
                        sendWebSocketMessage({
                            command: 'cmd',
                            text: command
                        });

                        addWsMessage('Command: ' + command);
                        currentCommand.value = '';
                    }
                }

                function clearCommand() {
                    currentCommand.value = '';
                }

                // Keyboard handling
                function handleKeydown(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        executeCommand();
                    } else if (event.key === 'Escape') {
                        clearCommand();
                    } else if (event.key >= '0' && event.key <= '9') {
                        addToCommand(event.key);
                    } else if (event.key === '.') {
                        addToCommand('.');
                    } else if (event.key === '+') {
                        addToCommand(' + ');
                    } else if (event.key === '-') {
                        addToCommand(' - ');
                    } else if (event.key === 'Backspace') {
                        currentCommand.value = currentCommand.value.slice(0, -1);
                    }
                }

                onMounted(() => {
                    loadSettings();
                    document.addEventListener('keydown', handleKeydown);
                });

                onUnmounted(() => {
                    document.removeEventListener('keydown', handleKeydown);
                    if (ws.value) {
                        ws.value.close();
                    }
                });

                return {
                    // Settings
                    showSettings,
                    settings,
                    saveSettings,
                    
                    // WebSocket
                    connectionStatus,
                    isConnected,
                    wsMessages,
                    toggleConnection,
                    
                    // Commands
                    currentCommand,
                    commandHistory,
                    addToCommand,
                    executeCommand,
                    clearCommand,
                    
                    // UI
                    grandMaster
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
